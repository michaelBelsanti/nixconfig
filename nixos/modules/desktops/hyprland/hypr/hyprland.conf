monitor=eDP-1,highres,0,1.4
monitor=,highrr,auto,1

$fm = dolphin
$browser = firefox
$terminal = footclient

exec=swaybg --image ~/.background-image --mode fill
exec=pkill waybar; waybar
exec-once=mako
exec-once=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once=polkit-gnome
exec-once=foot --server

exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    sensitivity=0.3

    Touchpad {
        natural_scroll=yes
        scroll_factor=0.5
        clickfinger_behavior=true
    }
}

general {
    gaps_in=2
    gaps_out=4
    border_size=3
    col.active_border=0xffebbcba
    col.inactive_border=0xff191724
}

misc {
    vrr=1
    disable_splash_rendering=false
}

decoration {
    rounding=8
}

animations {
    enabled=1
    animation=windows,1,3,default
    animation=border,1,5,default
    animation=fade,1,4,default
    animation=workspaces,1,3,default,fade
}

gestures {
    workspace_swipe=1
    workspace_swipe_forever=1
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

windowrule=float,Rofi


# Menus
bind=SUPER,SPACE,exec,rofi-wrapper -r,
bind=SUPER,O,exec,rofi-wrapper -o,
# bind=SUPER,O,exec,rofi-wrapper -c,

# Program binds
bind=SUPER,Return,exec,$terminal
bind=SUPER,B,exec,$browser
bind=SUPER,E,exec,$fm

# Volume keys
bind=,XF86AudioLowerVolume,exec,pamixer -d 10
bind=SHIFT,XF86AudioLowerVolume,exec,pamixer --allow-boost -d 10
bind=,XF86AudioRaiseVolume,exec,pamixer -i 10
bind=SHIFT,XF86AudioRaiseVolume,exec,pamixer --allow-boost -i 10
bind=,XF86AudioMute,exec,pamixer -t

# Brightness keys
bind=,XF86MonBrightnessUp,exec,brightnessctl s +10%
bind=,XF86MonBrightnessDown,exec,brightnessctl s 10%-

# Do not disturb
bind=SUPER,N,exec,dnd -t

# Screenshots
bind=SUPERSHIFT,S,exec,grimblast copy area
bind=SUPERSHIFTCTRL,S,exec,copysave area
bind=SUPER,S,exec,grimblast copy active
bind=SUPERCTRL,S,exec,grimblast copysave active
bind=SUPERALT,S,exec,grimblast copy output
bind=SUPERALTCTRL,S,exec,grimblast copysave output

# Window management
bind=SUPER,Q,killactive,
bind=SUPERSHIFT,Q,exec,xkill

bind=SUPER,F,fullscreen
bind=SUPERALT,F,fakefullscreen
bind=SUPERSHIFT,F,togglefloating,

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
